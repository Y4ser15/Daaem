<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Accountant Assistant</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">AI Accountant Assistant</a>
        </div>
    </nav>

    <div class="container mt-5">
        <h1>Welcome to AI Accountant Assistant</h1>
        <p>Upload your documents and select an analysis option to get started.</p>

        <form action="/upload" method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="file" class="form-label">Upload File</label>
                <input type="file" class="form-control" id="file" name="file" required>
            </div>
            <button type="submit" class="btn btn-primary">Upload and Analyze</button>
        </form>

        <div class="mt-5">
            <h2>Analysis Options</h2>
            <ul class="list-group">
                <li class="list-group-item"><a href="#" onclick="performAnalysis('benford')">Benford's Law Analysis</a>
                </li>
                <li class="list-group-item"><a href="#" onclick="performAnalysis('poisson')">Poisson Distribution</a>
                </li>
                <li class="list-group-item"><a href="#" onclick="performAnalysis('sentiment')">Sentiment Analysis</a>
                </li>
                <li class="list-group-item"><a href="#" onclick="performAnalysis('text')">Text Analysis</a></li>
            </ul>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>

</html>
